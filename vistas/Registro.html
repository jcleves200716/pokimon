<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro POKIMON</title>
    <script src="../js/registro.js"></script>
    <link rel="stylesheet" href="../css/fondo.css">
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="register-container">
        <div class="pokeball-top"></div>
        
        <h1>CONVIÉRTETE EN ENTRENADOR</h1>
        <p class="subtitle">¡Crea tu equipo Pokimon!</p>
        
        <div class="register-box">
            <div class="input-field">
                <img src="../img/email-icon.webp" alt="Correo" class="input-icon">
                <input type="email" name="correo" id="correo" placeholder="Correo Electrónico" required>
            </div>
            
            <div class="input-field">
                <img src="../img/lock-icon.png" alt="Contraseña" class="input-icon">
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
            </div>
            
            <div class="input-field">
                <img src="../img/lock-icon.png" alt="Confirmar" class="input-icon">
                <input type="password" name="confiContra" id="confiContra" placeholder="Confirmar Contraseña" required>
            </div>
            
            <div class="input-field">
                <img src="../img/trainer-icon.png" alt="Entrenador" class="input-icon">
                <input type="text" name="usuario" id="usuario" placeholder="Nombre de Entrenador" required>
            </div>
            
            <div class="input-field">
                <img src="../img/pokemon-icon.png" alt="Pokimon" class="input-icon">
                <input type="text" name="nomPokimon" id="nomPokimon" placeholder="Nombre de tu Pokimon" required>
            </div>
            
            <div class="input-field">
                <img src="../img/age-icon.png" alt="Edad" class="input-icon">
                <input type="number" name="edad" id="edad" min="1" max="128" placeholder="Tu Edad" required>
            </div>
            
            <button onclick="register()" class="register-button">
                <span>¡Registrarse!</span>
                <img src="../img/pokeball-icon.png" alt="Pokeball" class="button-icon">
            </button>
            
            <p class="login-link">¿Ya tienes cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
        </div>
        
        <div class="pokeball-bottom"></div>
    </div>
</body>
</html>
